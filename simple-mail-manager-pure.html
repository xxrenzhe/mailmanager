<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailManager - 纯前端架构</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-pending { color: #F59E0B; }
        .status-authorized { color: #10B981; }
        .status-error { color: #EF4444; }
        .code-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .text-code {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
        }
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1f2937;
        }
        .stat-label {
            color: #6b7280;
            font-size: 1.1em;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <i class="fas fa-envelope mr-2"></i>MailManager - 纯前端架构
            </h1>
            <p class="text-gray-600">简单、可靠的邮箱管理工具（符合KISS原则）</p>
        </header>

        <!-- 统计信息 -->
        <div class="stats-row">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">总账户数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number text-green-600" id="authorizedCount">0</div>
                <div class="stat-label">已授权</div>
            </div>
            <div class="stat-item">
                <div class="stat-number text-yellow-600" id="pendingCount">0</div>
                <div class="stat-label">待授权</div>
            </div>
            <div class="stat-item">
                <div class="stat-number text-red-600" id="failedCount">0</div>
                <div class="stat-label">失败</div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex gap-4 mb-6">
            <button onclick="showImportModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                <i class="fas fa-plus mr-2"></i>导入邮箱
            </button>
            <button onclick="clearAllData()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                <i class="fas fa-trash mr-2"></i>清空数据
            </button>
        </div>

        <!-- 账户列表 -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">账户列表</h2>
            </div>
            <div class="p-6">
                <div id="accountList" class="space-y-4">
                    <!-- 账户列表将在这里动态生成 -->
                </div>
                <div id="emptyState" class="text-center py-8 text-gray-500">
                    <i class="fas fa-inbox text-4xl mb-4"></i>
                    <p>暂无账户数据</p>
                    <p class="text-sm mt-2">点击"导入邮箱"开始添加账户</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入弹窗 -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
            <h3 class="text-lg font-semibold mb-4">批量导入邮箱</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    请输入邮箱信息（格式：邮箱 密码 client_id refresh_token）
                </label>
                <textarea id="importTextarea" class="w-full h-64 p-3 border rounded-lg"
                    placeholder="example@email.com password client_id refresh_token&#10;user2@domain.com password2 client_id2 refresh_token2"></textarea>
            </div>
            <div class="flex gap-4">
                <button onclick="importEmails()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    开始导入
                </button>
                <button onclick="hideImportModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // ========== 纯前端邮件管理器 ==========
        class PureMailManager {
            constructor() {
                this.accounts = [];
                this.nextAccountId = 1;
                this.loadData();
                this.render();
                this.updateStats();
            }

            // 从localStorage加载数据
            loadData() {
                const savedData = localStorage.getItem('pure_mailmanager_data');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        this.accounts = data.accounts || [];
                        this.nextAccountId = data.nextAccountId || 1;
                    } catch (error) {
                        console.error('加载数据失败:', error);
                    }
                }
            }

            // 保存数据到localStorage
            saveData() {
                const data = {
                    accounts: this.accounts,
                    nextAccountId: this.nextAccountId
                };
                localStorage.setItem('pure_mailmanager_data', JSON.stringify(data));
            }

            // 解析导入数据
            parseImportData(content) {
                const emails = [];
                const lines = content.split('\n').filter(line => line.trim());

                for (const line of lines) {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 4) {
                        emails.push({
                            email: parts[0],
                            password: parts[1],
                            client_id: parts[2],
                            refresh_token: parts[3]
                        });
                    }
                }

                return emails;
            }

            // 批量导入邮箱（纯前端处理）
            async batchImport(emailData) {
                console.log(`[批量导入] 开始处理 ${emailData.length} 个邮箱`);

                for (let i = 0; i < emailData.length; i++) {
                    const data = emailData[i];

                    // 检查重复
                    if (this.accounts.some(acc => acc.email === data.email)) {
                        console.log(`邮箱 ${data.email} 已存在，跳过`);
                        continue;
                    }

                    // 创建账户
                    const account = {
                        id: this.nextAccountId++,
                        email: data.email,
                        password: data.password,
                        client_id: data.client_id,
                        refresh_token: data.refresh_token,
                        status: 'pending',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };

                    this.accounts.push(account);
                    this.saveData();
                    this.render();
                    this.updateStats();

                    console.log(`[批量导入] 已添加: ${data.email}`);

                    // 显示进度
                    this.showNotification(`已添加 ${i + 1}/${emailData.length}: ${data.email}`, 'info');
                }

                console.log(`[批量导入] 完成，总计处理 ${emailData.length} 个邮箱`);
                this.showNotification(`批量导入完成：成功添加 ${this.accounts.length} 个账户`, 'success');
            }

            // 更新账户状态
            updateAccountStatus(accountId, status, error = null) {
                const account = this.accounts.find(acc => acc.id === accountId);
                if (account) {
                    account.status = status;
                    account.updated_at = new Date().toISOString();
                    if (error) {
                        account.error = error;
                    }
                    this.saveData();
                    this.render();
                    this.updateStats();
                }
            }

            // 删除账户
            deleteAccount(accountId) {
                const index = this.accounts.findIndex(acc => acc.id === accountId);
                if (index !== -1) {
                    const account = this.accounts[index];
                    this.accounts.splice(index, 1);
                    this.saveData();
                    this.render();
                    this.updateStats();
                    this.showNotification(`已删除账户: ${account.email}`, 'success');
                }
            }

            // 清空所有数据
            clearAllData() {
                this.accounts = [];
                this.nextAccountId = 1;
                this.saveData();
                this.render();
                this.updateStats();
                this.showNotification('所有数据已清空', 'success');
            }

            // 更新统计信息
            updateStats() {
                const stats = {
                    total: this.accounts.length,
                    authorized: this.accounts.filter(acc => acc.status === 'authorized').length,
                    pending: this.accounts.filter(acc => acc.status === 'pending').length,
                    failed: this.accounts.filter(acc => acc.status === 'failed').length
                };

                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('authorizedCount').textContent = stats.authorized;
                document.getElementById('pendingCount').textContent = stats.pending;
                document.getElementById('failedCount').textContent = stats.failed;
            }

            // 渲染账户列表
            render() {
                const accountList = document.getElementById('accountList');
                const emptyState = document.getElementById('emptyState');

                if (this.accounts.length === 0) {
                    accountList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                accountList.innerHTML = this.accounts.map(account => {
                    const statusClass = `status-${account.status}`;
                    const statusText = {
                        'pending': '待授权',
                        'authorized': '已授权',
                        'failed': '失败'
                    }[account.status] || account.status;

                    return `
                        <div class="border rounded-lg p-4 hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3">
                                        <span class="font-medium">${account.email}</span>
                                        <span class="${statusClass} font-semibold">${statusText}</span>
                                        ${account.error ? `<span class="text-red-500 text-sm">${account.error}</span>` : ''}
                                    </div>
                                    <div class="text-sm text-gray-500 mt-1">
                                        创建时间: ${new Date(account.created_at).toLocaleString()}
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="manager.updateAccountStatus(${account.id}, 'authorized')"
                                        class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-check"></i> 授权
                                    </button>
                                    <button onclick="manager.deleteAccount(${account.id})"
                                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // 显示通知
            showNotification(message, type = 'info') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');

                const bgColor = {
                    'success': 'bg-green-500',
                    'error': 'bg-red-500',
                    'warning': 'bg-yellow-500',
                    'info': 'bg-blue-500'
                }[type] || 'bg-gray-500';

                notification.className = `${bgColor} text-white px-4 py-2 rounded shadow-lg`;
                notification.textContent = message;

                container.appendChild(notification);

                // 3秒后自动移除
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 3000);
            }
        }

        // ========== 全局实例 ==========
        const manager = new PureMailManager();

        // ========== UI函数 ==========
        function showImportModal() {
            document.getElementById('importModal').classList.remove('hidden');
        }

        function hideImportModal() {
            document.getElementById('importModal').classList.add('hidden');
            document.getElementById('importTextarea').value = '';
        }

        async function importEmails() {
            const textarea = document.getElementById('importTextarea');
            const content = textarea.value.trim();

            if (!content) {
                manager.showNotification('请输入邮箱信息', 'error');
                return;
            }

            try {
                const emailData = manager.parseImportData(content);

                if (emailData.length === 0) {
                    manager.showNotification('没有找到有效的邮箱信息', 'warning');
                    return;
                }

                hideImportModal();
                await manager.batchImport(emailData);

            } catch (error) {
                console.error('导入失败:', error);
                manager.showNotification('导入失败: ' + error.message, 'error');
            }
        }

        function clearAllData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复。')) {
                manager.clearAllData();
            }
        }

        // 初始化
        console.log('🚀 纯前端MailManager已启动');
        console.log('✅ 符合KISS原则：简单、可靠、无后端依赖');
    </script>
</body>
</html>
