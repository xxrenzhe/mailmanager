    <script>
        // ========== çº¯å‰ç«¯é‚®ä»¶ç®¡ç†å™¨ ==========
        class PureMailManager {
            constructor() {
                this.accounts = [];
                this.nextAccountId = 1;
                this.loadData();
                this.render();
                this.updateStats();
            }

            // ä»localStorageåŠ è½½æ•°æ®
            loadData() {
                const savedData = localStorage.getItem('pure_mailmanager_data');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        this.accounts = data.accounts || [];
                        this.nextAccountId = data.nextAccountId || 1;
                    } catch (error) {
                        console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    }
                }
            }

            // ä¿å­˜æ•°æ®åˆ°localStorage
            saveData() {
                const data = {
                    accounts: this.accounts,
                    nextAccountId: this.nextAccountId
                };
                localStorage.setItem('pure_mailmanager_data', JSON.stringify(data));
            }

            // è§£æå¯¼å…¥æ•°æ®
            parseImportData(content) {
                const emails = [];
                const lines = content.split('\n').filter(line => line.trim());

                for (const line of lines) {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 4) {
                        emails.push({
                            email: parts[0],
                            password: parts[1],
                            client_id: parts[2],
                            refresh_token: parts[3]
                        });
                    }
                }

                return emails;
            }

            // æ‰¹é‡å¯¼å…¥é‚®ç®±ï¼ˆçº¯å‰ç«¯å¤„ç†ï¼‰
            async batchImport(emailData) {
                console.log(`[æ‰¹é‡å¯¼å…¥] å¼€å§‹å¤„ç† ${emailData.length} ä¸ªé‚®ç®±`);

                for (let i = 0; i < emailData.length; i++) {
                    const data = emailData[i];

                    // æ£€æŸ¥é‡å¤
                    if (this.accounts.some(acc => acc.email === data.email)) {
                        console.log(`é‚®ç®± ${data.email} å·²å­˜åœ¨ï¼Œè·³è¿‡`);
                        continue;
                    }

                    // åˆ›å»ºè´¦æˆ·
                    const account = {
                        id: this.nextAccountId++,
                        email: data.email,
                        password: data.password,
                        client_id: data.client_id,
                        refresh_token: data.refresh_token,
                        status: 'pending',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };

                    this.accounts.push(account);
                    this.saveData();
                    this.render();
                    this.updateStats();

                    console.log(`[æ‰¹é‡å¯¼å…¥] å·²æ·»åŠ : ${data.email}`);

                    // æ˜¾ç¤ºè¿›åº¦
                    this.showNotification(`å·²æ·»åŠ  ${i + 1}/${emailData.length}: ${data.email}`, 'info');
                }

                console.log(`[æ‰¹é‡å¯¼å…¥] å®Œæˆï¼Œæ€»è®¡å¤„ç† ${emailData.length} ä¸ªé‚®ç®±`);
                this.showNotification(`æ‰¹é‡å¯¼å…¥å®Œæˆï¼šæˆåŠŸæ·»åŠ  ${this.accounts.length} ä¸ªè´¦æˆ·`, 'success');
            }

            // æ›´æ–°è´¦æˆ·çŠ¶æ€
            updateAccountStatus(accountId, status, error = null) {
                const account = this.accounts.find(acc => acc.id === accountId);
                if (account) {
                    account.status = status;
                    account.updated_at = new Date().toISOString();
                    if (error) {
                        account.error = error;
                    }
                    this.saveData();
                    this.render();
                    this.updateStats();
                }
            }

            // åˆ é™¤è´¦æˆ·
            deleteAccount(accountId) {
                const index = this.accounts.findIndex(acc => acc.id === accountId);
                if (index !== -1) {
                    const account = this.accounts[index];
                    this.accounts.splice(index, 1);
                    this.saveData();
                    this.render();
                    this.updateStats();
                    this.showNotification(`å·²åˆ é™¤è´¦æˆ·: ${account.email}`, 'success');
                }
            }

            // æ¸…ç©ºæ‰€æœ‰æ•°æ®
            clearAllData() {
                this.accounts = [];
                this.nextAccountId = 1;
                this.saveData();
                this.render();
                this.updateStats();
                this.showNotification('æ‰€æœ‰æ•°æ®å·²æ¸…ç©º', 'success');
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                const stats = {
                    total: this.accounts.length,
                    authorized: this.accounts.filter(acc => acc.status === 'authorized').length,
                    pending: this.accounts.filter(acc => acc.status === 'pending').length,
                    failed: this.accounts.filter(acc => acc.status === 'failed').length
                };

                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('authorizedCount').textContent = stats.authorized;
                document.getElementById('pendingCount').textContent = stats.pending;
                document.getElementById('failedCount').textContent = stats.failed;
            }

            // æ¸²æŸ“è´¦æˆ·åˆ—è¡¨
            render() {
                const accountList = document.getElementById('accountList');
                const emptyState = document.getElementById('emptyState');

                if (this.accounts.length === 0) {
                    accountList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                accountList.innerHTML = this.accounts.map(account => {
                    const statusClass = `status-${account.status}`;
                    const statusText = {
                        'pending': 'å¾…æˆæƒ',
                        'authorized': 'å·²æˆæƒ',
                        'failed': 'å¤±è´¥'
                    }[account.status] || account.status;

                    return `
                        <div class="border rounded-lg p-4 hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3">
                                        <span class="font-medium">${account.email}</span>
                                        <span class="${statusClass} font-semibold">${statusText}</span>
                                        ${account.error ? `<span class="text-red-500 text-sm">${account.error}</span>` : ''}
                                    </div>
                                    <div class="text-sm text-gray-500 mt-1">
                                        åˆ›å»ºæ—¶é—´: ${new Date(account.created_at).toLocaleString()}
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="manager.updateAccountStatus(${account.id}, 'authorized')"
                                        class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-check"></i> æˆæƒ
                                    </button>
                                    <button onclick="manager.deleteAccount(${account.id})"
                                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-trash"></i> åˆ é™¤
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // æ˜¾ç¤ºé€šçŸ¥
            showNotification(message, type = 'info') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');

                const bgColor = {
                    'success': 'bg-green-500',
                    'error': 'bg-red-500',
                    'warning': 'bg-yellow-500',
                    'info': 'bg-blue-500'
                }[type] || 'bg-gray-500';

                notification.className = `${bgColor} text-white px-4 py-2 rounded shadow-lg`;
                notification.textContent = message;

                container.appendChild(notification);

                // 3ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 3000);
            }
        }

        // ========== å…¨å±€å®ä¾‹ ==========
        const manager = new PureMailManager();

        // ========== UIå‡½æ•° ==========
        function showImportModal() {
            document.getElementById('importModal').classList.remove('hidden');
        }

        function hideImportModal() {
            document.getElementById('importModal').classList.add('hidden');
            document.getElementById('importTextarea').value = '';
        }

        async function importEmails() {
            const textarea = document.getElementById('importTextarea');
            const content = textarea.value.trim();

            if (!content) {
                manager.showNotification('è¯·è¾“å…¥é‚®ç®±ä¿¡æ¯', 'error');
                return;
            }

            try {
                const emailData = manager.parseImportData(content);

                if (emailData.length === 0) {
                    manager.showNotification('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„é‚®ç®±ä¿¡æ¯', 'warning');
                    return;
                }

                hideImportModal();
                await manager.batchImport(emailData);

            } catch (error) {
                console.error('å¯¼å…¥å¤±è´¥:', error);
                manager.showNotification('å¯¼å…¥å¤±è´¥: ' + error.message, 'error');
            }
        }

        function clearAllData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                manager.clearAllData();
            }
        }

        // åˆå§‹åŒ–
